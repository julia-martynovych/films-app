<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Film Library</h1>
            <p>Search and manage your favorite movies</p>
        </header>
    
        <section class="filters">
            <div class="filter">
                <label for="year">Year:</label>
                <input type="number" id="year" class="input-field" placeholder="Enter year">
            </div>
    
            <div class="filter">
                <label for="director">Director:</label>
                <input type="text" id="director" class="input-field" placeholder="Enter director name">
            </div>
    
            <div class="filter">
                <label for="title">Title:</label>
                <input type="text" id="title" class="input-field" placeholder="Enter film title">
            </div>
    
            <div class="filter">
                <button id="searchButton" class="btn" onclick="searchFilms()">Search Films</button>
            </div>
        </section>
    
    <table id="films-table">
        <tr>
            <th>ID</th>
            <th>Titulo</th>
            <th>AÃ±o de Estreno</th>
            <th>Director</th>
        </tr>
    </table>
    <button id="showFormButton" class="btn">+</button>
    
    <!-- Form -->
<div id="addFilmForm" style="display: none;">
    <label for="addYear">Year:</label>
    <input type="number" id="addYear" placeholder="Enter year">

    <label for="addDirector">Director:</label>
    <input type="text" id="addDirector" placeholder="Enter director">

    <label for="addTitle">Title:</label>
    <input type="text" id="addTitle" placeholder="Enter title">

    <button class="btn" id="addFilmButton">Add</button>
</div>

    <button id="loadContentButton" onclick="printAllFilms()">Cargar peliculas</button>
    </div>
    <script src="./src/services.js"></script>
</body>
</html>
